<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/favicon.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
    <main>
        <article class="login">
            <div class="img"></div>
            
            <section>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </section>
                
            <section>
                <form method="post">
                    <div class="container">
                        <label for="email"><span class="material-symbols-outlined icon">person</span></label>
                        <input type="email" name="email" id="email" required autocomplete="email" min="15" max="255" placeholder="seu e-mail" class="caixa-entrada">
                    </div>

                    <div class="container">
                        <label for="pass"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="pass" id="pass" required min="10" max="100" autocomplete="current-password" placeholder="sua senha" class="caixa-entrada">
                    </div>

                    <div>
                        <input type="submit" value="Entrar" class="botao submit">
                        <button class="botao esqueci">Esqueci a senha <span class="material-symbols-outlined mail">mail</span></button>
                    </div>
                </form>
            </section>
        </article>
    </main>
    
</body>
</html>
